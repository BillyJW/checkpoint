<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <title></title>
  </head>
  <body>
    <div class="main">

      <div id="left" class="voices">
        Oh no! What have you done!?!
      </div>

      <div class="negatives">
        <div class="status" id="attemptOne">Predators!</div>
        <div class="status" id="attemptTwo">Disease!</div>
        <div class="status" id="attemptThree">War!</div>
        <div class="status" id="attemptFour">Armageddon!</div>
      </div>

    <h1 id="instructions">Don't Touch!</h1>

    <div id="right" class="voices">
      Wooo! You've created life!!
    </div>

      <img src="image/earf.png"  id="earf">

      <small class="tech">Tech Level: <span id="tech"></span></small>

      <div class="wrap">
        <h2>
          Population:
        </h2>
        <div id="currentTotal"></div>
      </div>

      <div id="buttons">
        <div class="button" data-val=".1" data-cost="10">Farms - <span>10</span></div>
        <div class="button" data-val="1" data-cost="100">Fire - <span>100</span></div>
        <div class="button" data-val="10" data-cost="1000">Electicity - <span>1000</span></div>
        <div class="button" data-val="100" data-cost="10000">Computers - <span>10000</span></div>
      </div>

      <div class="pew" id="reload">
        Reload button imminent... Brace for impact!!!
      </div>

      <div class="pew" id="launch">
        <!-- <div> -->
        Colonizer rocket ready... Launch!!!
        <!-- </div> -->
      </div>
      <div class="pew">
        pew pew
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/javascript.js"></script>
  </body>
</html>
